<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>

    <script type="text/babel">
        class Kiir extends React.Component {
            render() {
                return (
                    <tr>
                        <td>{this.props.nev}</td>
                        <td>{this.props.kor > 30 ? "fiatal" : "id≈ës"}</td>
                    </tr>  
                );
            }
        }
        class Tabla extends React.Component {
            render() {
                return (
                    <table>
                        <Kiir  nev="Kitti" kor = {12}/>
                        <Kiir  nev="Feri" kor = {55}/>
                        <Kiir  nev="Peti" kor = {44}/>
                        <Kiir  nev="Anna" kor = {21}/>
                    </table>
                );
            }
        }
        ReactDOM.render( <Tabla/>, document.getElementById("root"));
    </script>
</body>
</html>
