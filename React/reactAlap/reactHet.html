<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>

    <script type="text/babel">
        function Szamok(props){
            const muvelet = (props.szam % 2 ==0 ? "Páros" : "Páratlan")
            return (props.szam % 2 == 0  ? <li className="blue">  {props.szam}  {muvelet} </li> : <li className="red">  {props.szam}  {muvelet} </li>);
        }
        function Szamolas(){
            return (
                <ul>
                    <Szamok szam = {4}/> 
                    <Szamok szam = {3}/> 
                    <Szamok szam = {2}/> 
                    <Szamok szam = {5}/> 
                </ul>
            )
        }
        ReactDOM.render( <Szamolas/>, document.getElementById("root"));
    </script>
</body>
</html>
