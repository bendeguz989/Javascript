<body>
    <script>
    function prim(n){
        var szam = 0;
        for(var i = 1; i <= n; i++) {
            if( n % i ==0 ){
                szam++;
            }
        }
        if(szam ==2){
            return('prim')
        }
        else{
            return('nem prim')
        }
    }
    function paros(n){
         if (n % 2 ==0){
            return ('páros')
         }
         else{
             return ('páratlan')
        }
    }
        for(var i = 1; i <= 100; i++){
            console.log(i,paros(i), prim(i));
    }
        
        
    </script>
