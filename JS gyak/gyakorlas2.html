<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
         
         var number = prompt('Kérek egy számot: ')
         var number2 = prompt('Kérek még egy számot: ')

         if(number < number2)   
            for(var i = number; i <= number2; i++){ 
                console.log(i)  
         }
         else
            for(var i = number; i <= number2; i--){
                console.log(i)
        }

    </script>

</body>
</html>
