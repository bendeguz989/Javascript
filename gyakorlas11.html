<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nev">Név:</label>
    <input type="text" id="nev" name="név"><br>

    <label for="szam">Adj meg egy számot:</label>
    <input type="number" id="szam" name="random"><br>

    <button onclick="kiir()">OK</button>

    <div id="ki"></div>

    <script>
        function kiir(){
            var ki = document.getElementById("ki");
            var szam = document.getElementById("szam").value;
            var nev = document.getElementById("nev").value;

            for(var i = 1; i <=szam; i++){ 
                ki.innerHTML += "<p>" + nev; 
            }
        }

    </script>
</body>
</html>
